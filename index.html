<html>
<head>
    <title>Test 1</title>
    <meta charset="utf-8">
    <meta name="description" content="Addition of numbers">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href='css/css.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="flex-container">
	<div class="row">
		<!-- Поле ввода чисел -->
		<form>
			Первое число:<br>
			<input id="firstNumber" type="text" value="0.1"><br><br>
			Второе число:<br>
			<input id="secondNumber" type="text" value="0.2"><br>
		</form>
		<button onclick="addition();">Сложить</button>
	</div>
	<!-- Всплывающее окно, отображающее результат -->
	<div id="popup" class="popup">
		<p id="resultText">Результат:</p>
		<p id="resultOfAddition"></p>
		<button onclick="hide();" id="okbutton">OK</button>
	</div>
</div>
<script src="js/addition.js"></script>
<script src="js/hide.js"></script>
</body>
</html>
